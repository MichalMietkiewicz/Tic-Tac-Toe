<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <script src="https://kit.fontawesome.com/c8fa985976.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        TIC-TAC-TOE!
    </h1>
    <div class="input-box">
        <input class="input-1" type="text" placeholder="enter player 1 name">
        <input class="input-2" type="text" placeholder="enter player 2 name">
        <p class="turn-display">
            It's player's turn! 
        </p>
    </div>
    <table class="table-body">
        <tr>
            <td class="table-cell left-cell upper-cell fa-stack" id="cell0">
                <i id="cross0" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle0" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
            <td class="table-cell middle-cell upper-cell fa-stack" id="cell1">
                <i id="cross1" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle1" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
            <td class="table-cell right-cell upper-cell fa-stack" id="cell2">
                <i id="cross2" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle2" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
        </tr>
        <tr>
            <td class="table-cell left-cell fa-stack" id="cell3">
                <i id="cross3" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle3" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
            <td class="table-cell middle-cell fa-stack" id="cell4">
                <i id="cross4" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle4" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
            <td class="table-cell right-cell fa-stack" id="cell5">
                <i id="cross5" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle5" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
        </tr>
        <tr>
            <td class="table-cell left-cell fa-stack" id="cell6">
                <i id="cross6" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle6" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
            <td class="table-cell middle-cell fa-stack" id="cell7">
                <i id="cross7" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle7" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
            <td class="table-cell right-cell fa-stack" id="cell8">
                <i id="cross8" class="fa-solid fa-xmark fa-2xl cross element-visibility"></i>
                <i id="circle8" class="fa-solid fa-o fa-2xl circle element-visibility"></i>
            </td>
        </tr>
    </table>
    <div class="bottom-content">
    <h3>Leaderboard</h3>
    <button class="test-button-1">test: put player 1 in leaderboard</button>
    <button class="test-button-2">test: put player 2 in leaderboard</button>
    <ul class="leaderboard">   
    </ul>
    </div>
    <button class="save-button">save leaderboard to local storage</button>
    <script src="app.js"></script>
</body>
</html>
